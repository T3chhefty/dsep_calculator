<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T3ch Hefty | Calculator</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/main.js" defer></script>
</head>
<body id="body" data-mode="normal">
   <!-- <button>🌗</button> <br> -->


<div class="calculator_container">

    <!-- calculator Screen -->
    <div class="screen">
        <input type="number" name="" id="" placeholder="Calculator            ">

    </div>


    <div class="button_groups">
        <button>AC</button>
        <button>⇍</button>
        <button>&percnt;</button>
        <button class="circled">&divide;</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="circled">&times;</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="circled">&minus;</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="circled">&plus;</button>
        <button id="btn">🌗</button>
        <button>0</button>
        <button> &period;</button>
        <button class="circled blue">&equals;</button>
    </div>

</div>




</body>
</html>
